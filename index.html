<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OnWhen: Every event, everywhere.</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body>
  <script type="text/x-handlebars" data-template-name="onwhen">

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{#link-to 'onwhen.index' class="navbar-brand"}}<img src="img/logo.png" title="OnWhen: every event, everywhere." alt="OnWhen Logo">{{/link-to}}
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li> {{#link-to 'onwhen.learn'}}Learn more{{/link-to}} </li>
                    <li> {{#link-to 'onwhen.contact'}}Contact us{{/link-to}} </li>
                    <li> {{#link-to 'onwhen.login' class="btn btn-default navbar-btn"}}Login{{/link-to}}&nbsp; </li>
                    <li> {{#link-to 'onwhen.register' class="btn btn-default navbar-btn"}}Sign up{{/link-to}}&nbsp; </li>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    {{outlet}}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li> {{#link-to 'onwhen.index'}}Home{{/link-to}} </li>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li> {{#link-to 'onwhen.events'}}Events{{/link-to}} </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li> {{#link-to 'onwhen.learn'}}Learn more{{/link-to}} </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li> {{#link-to 'onwhen.contact'}}Contact us{{/link-to}} </li>
                    </ul>
                    <p class="copyright">
                        Made with <span aria-hidden="true" class="glyphicon glyphicon-heart"><!-- --></span>
                        in Townsville.  &copy; OnWhen 2014. All Rights Reserved.
                        Logo produced by <a href="http://www.lizlorelle.com.au/">Liz Lorelle</a>.
                    </p>
                </div>
            </div>
        </div>
    </footer>
  </script>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/handlebars/handlebars.min.js"></script>
    <script src="./bower_components/ember/ember.min.js"></script>
    <script src="./bower_components/ember-data/ember-data.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/application.js"></script>
    <script src="./js/router.js"></script>

<script type="text/x-handlebars" data-template-name="onwhen/index">
    <!-- Header -->
    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Discover every event, everywhere.</h1>
                        <h3>OnWhen notifies you instantly when events match your interests.</h3>
                        <hr class="intro-divider">
                        <form action="/" class="form-inline intro-form form-group-lg">
                            <input class="form-control" type="text" id="search" placeholder="What are you interested in?">
                            {{#link-to 'onwhen.events' class="form-control btn btn-danger"}}Get started!{{/link-to}}
                        </form>
                        <hr class="intro-divider">
                        <h3>Trending</h3>
                        <ul class="list-inline text-lg">
                            <li><a href="#" class="btn btn-lg btn-default">#townsville</a></li>
                            <li><a href="#" class="btn btn-lg btn-primary">#innovation</a></li>
                            <li><a href="#" class="btn btn-lg btn-success">#onwhen</a></li>
                            <li><a href="#" class="btn btn-lg btn-info">#australia</a></li>
                            <li><a href="#" class="btn btn-lg btn-warning">#music</a></li>
                            <li><a href="#" class="btn btn-lg btn-danger">#christmas</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Page Content -->

    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">That's you in the front row.</h2>
                    <p class="lead">
                        Ever missed an event?  Heard about something after the fact or got in too late?
                        <strong>We all have.</strong>
                    </p>
                    <p class="lead">
                        Never miss a show, concert, meetup, expo, or opportunity near you again.
                        Track your interests and get instantly notified by SMS, email, or your
                        social networks.
                    </p>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    <img class="img-responsive" src="img/ipad.jpg" alt="That's you in the front row.">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Down the street or across the world. Events any-where, any-when.</h2>
                    <p class="lead">
                        Search for events locally or anywhere in the world.
                        Going away somewhere or planning a trip?
                        Find out what's on, where, and when with a simple search.
                    </p>
                    <p class="lead">
                        We listen to event sources so you don't have to.  We trawl newspapers,
                        websites, social media pages, newsletters and listen to word-of-mouth
                        to give you the best info.
                    </p>
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                    <img class="img-responsive img-rounded" src="img/event.jpg" alt="Events anywhere.">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->

    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">It's all about the experience.</h2>
                    <p class="lead">
                        Get in before the rest and be the first to know.
                    </p>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    <img class="img-responsive img-rounded" src="img/experience.jpg" alt="All about the experience.">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

    <div class="banner">

        <div class="container">

            <div class="row">
                <div class="col-lg-6">
                    <h2>Track events that interest you.  Never be the last to know.</h2>
                </div>
                <div class="col-lg-6">
                    <ul class="list-inline banner-social-buttons">
                        <li>
                            <a href="https://twitter.com/onwhereapp" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                        </li>
                        <li>
                            <a href="https://facebook.com/onwhen" class="btn btn-default btn-lg"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.banner -->
</script>
